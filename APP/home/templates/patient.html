{% extends 'base.html' %}
{% block content %}
    <div class="container pt-4">
        <div class="col-lg-4 mx-auto shadow p-0 mt-4">
            <div class="alert alert-info">
                <h2>Patient Login Form</h2>
            </div>
            <div class="p-4">
                <form action="/patient/" method="POST">
                    {% csrf_token %}
                    {{form.as_p}}
                    <hr>
                    <center> <input type="submit" value="Login" class="btn btn-info btn-lg"></center>
                </form>
            </div>
        </div>
    </div>
  
{% endblock %}
